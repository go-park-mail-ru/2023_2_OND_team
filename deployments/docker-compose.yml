version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: pinspirePG
    env_file:
      - ../.env
    volumes:
      - ../db/migrations:/docker-entrypoint-initdb.d
    ports:
      - 5432:5432

  redis:
    image: redis:latest
    container_name: pinspireRedis
    volumes:
      - ../redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
        - 6379:6379

  zookeeper:
    image: bitnami/zookeeper:latest
    container_name: pinspireZookeeper
    ports:
      - "2181:2181"
    volumes:
      - "zookeeper_data:/bitnami"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  kafka:
    image: bitnami/kafka:latest
    container_name: pinspireKafka
    ports:
      - "9092:9092"
    volumes:
      - "kafka_data:/bitnami"
    environment:
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
    depends_on:
      - zookeeper
  
  prometheus:
    image: prom/prometheus:latest
    container_name: pinspirePrometheus
    ports:
      - "9090:9090"
    volumes:
      - "../configs/prometheus.yml:/etc/prometheus/prometheus.yml"

  grafana:
    image: grafana/grafana:latest
    container_name: pinspireGrafana
    ports:
      - 3000:3000
    volumes:
     - 'grafana_storage:/var/lib/grafana'
  
  node_exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: pinspireNodeExporter
    command:
      - '--path.rootfs=/host'
    network_mode: host
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'


volumes:
  zookeeper_data:
    driver: local
  kafka_data:
    driver: local
  grafana_storage: {}
