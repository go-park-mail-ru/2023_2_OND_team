version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: pinspirePG
    environment:
      POSTGRES_USER: ond_team
      POSTGRES_PASSWORD: love
      POSTGRES_DB: pinspire
    volumes:
      - ../db/migrations:/docker-entrypoint-initdb.d
    ports:
      - 5432:5432

  redis:
    image: redis:latest
    container_name: pinspireRedis
    command: /bin/sh -c "redis-server --requirepass love"
    ports:
        - 6379:6379
